<body>
  <div class="containerbox">
    <div class="containermain">
      <div id="headings">
        <h1 id="first-h">Would You</h1>
        <h2>JSON Generator</h2>
      </div>
      <h3 style="color: #A7FFE4;">
        Generate would you rather import files using this UI! Press the +

      </h3>
      <div id="cont-div">
        <div id="container">
          <h2>Usefulüëç</h2>
          <div id="containeruseful" class="list">
            <div class="oneline">
              <input type="text" />
              <button id="addbtn1">+</button>
            </div>
          </div>
        </div>
        <div id="container">
          <h2>Uselessüëé</h2>

      <button id="previewbtn">Preview JSON</button>

      <pre hidden><code class="language-json" id="preview-window"></code></pre>
    </div>
